<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="Jpg.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#"style="background: #4267b2" class="link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#"style="background: #1da1f2"  class="link">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="#"style="background: #e1306c"  class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#"style="background: #ff0000" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics" style="background-color: red">
            <div class="data" style="background-color: orange;">
                <i class="fa-solid fa-heart" style="background-color: yellow;"></i>
                <span class="number" style="background-color: green;">99k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-message"></i>
                <span class="number">99k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">99k</span>
            </div>
        </div>
    </div>
</body>

</html>
